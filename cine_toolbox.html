<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineToolbox - Herramientas para Cineastas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    nav {
      background-color: #1f1f1f;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }
    nav button {
      background: none;
      border: 1px solid #555;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #333;
    }
    .module {
      display: none;
      padding: 2rem;
    }
    .active {
      display: block;
    }
    textarea, input, select {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #fff;
    }
    .section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding-top: 1rem;">ğŸ¬ CineToolbox</h1>
  <nav>
    <button onclick="showModule('guion')">Guion</button>
    <button onclick="showModule('storyboard')">Storyboard</button>
    <button onclick="showModule('rodaje')">Plan de rodaje</button>
    <button onclick="showModule('presupuesto')">Presupuesto</button>
    <button onclick="showModule('produccion')">ProducciÃ³n</button>
    <button onclick="showModule('ideas')">Ideas</button>
  </nav>

  <div id="guion" class="module active">
    <h2>ğŸ“ Guion</h2>
    <textarea id="scriptArea" rows="20" placeholder="Escribe tu guion aquÃ­..."></textarea>
    <button onclick="guardarGuion()">Guardar Guion</button>
  </div>

  <div id="storyboard" class="module">
    <h2>ğŸ“· Storyboard</h2>
    <textarea rows="10" placeholder="Describe tus planos visuales o sube imÃ¡genes (futuro soporte)"></textarea>
  </div>

  <div id="rodaje" class="module">
    <h2>ğŸ¬ Plan de rodaje</h2>
    <div class="section">
      <input type="text" placeholder="Escena">
      <input type="text" placeholder="UbicaciÃ³n">
      <input type="datetime-local">
      <input type="text" placeholder="Actores / Equipo">
    </div>
    <button>Agregar al plan</button>
  </div>

  <div id="presupuesto" class="module">
    <h2>ğŸ’° Presupuesto</h2>
    <div class="section">
      <input type="text" id="gastoConcepto" placeholder="Concepto (ej: cÃ¡mara, comida)">
      <input type="number" id="gastoMonto" placeholder="Monto">
      <button onclick="agregarGasto()">Agregar</button>
    </div>
    <ul id="listaGastos"></ul>
    <h3>Total: $<span id="totalPresupuesto">0</span></h3>
  </div>

  <div id="produccion" class="module">
    <h2>ğŸ“ ProducciÃ³n</h2>
    <textarea rows="10" placeholder="Notas, referencias, enlaces Ãºtiles..."></textarea>
  </div>

  <div id="ideas" class="module">
    <h2>ğŸ² Generador de ideas</h2>
    <p><strong>Idea aleatoria:</strong></p>
    <p id="ideaTexto">Haz clic para generar...</p>
    <button onclick="generarIdea()">Generar</button>
  </div>

  <script>
    function showModule(id) {
      document.querySelectorAll('.module').forEach(mod => mod.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function guardarGuion() {
      const texto = document.getElementById('scriptArea').value;
      localStorage.setItem('guion', texto);
      alert('Â¡Guion guardado localmente!');
    }

    const gastos = [];
    function agregarGasto() {
      const concepto = document.getElementById('gastoConcepto').value;
      const monto = parseFloat(document.getElementById('gastoMonto').value);
      if (!concepto || isNaN(monto)) return alert('Completa ambos campos.');
      gastos.push({ concepto, monto });
      actualizarLista();
    }

    function actualizarLista() {
      const lista = document.getElementById('listaGastos');
      lista.innerHTML = '';
      let total = 0;
      gastos.forEach(g => {
        total += g.monto;
        const li = document.createElement('li');
        li.textContent = `${g.concepto}: $${g.monto}`;
        lista.appendChild(li);
      });
      document.getElementById('totalPresupuesto').textContent = total;
    }

    const ideas = [
      "Un tren vacÃ­o a medianoche. Una cÃ¡mara olvidada. Una carta sin firmar.",
      "Una azotea, dos desconocidos, un dron que los espÃ­a.",
      "Un perro callejero que guÃ­a a un niÃ±o por la ciudad.",
      "Una llamada de hace 20 aÃ±os grabada en un contestador.",
      "Un apagÃ³n mundial deja a una pareja atrapada en un ascensor."
    ];

    function generarIdea() {
      const idea = ideas[Math.floor(Math.random() * ideas.length)];
      document.getElementById('ideaTexto').textContent = idea;
    }
  </script>
</body>
</html>
